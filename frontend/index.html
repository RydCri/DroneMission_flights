<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Mission Builder</title>
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/assets/drone_icon.png" rel="icon">
</head>
<body class="h-screen w-screen overflow-hidden">
<div id="map" class="w-full h-screen absolute inset-0 z-0"></div>

<!-- Control Panel -->
<div class="absolute top-4 left-4 z-10 bg-white p-4 rounded-2xl shadow-xl w-72 space-y-4">
    <h2 class="text-xl font-semibold">Mission Planner</h2>

    <div>
        <label class="block text-sm font-medium text-gray-700">Mission Type</label>
        <select id="missionType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <option value="orbit">Orbit</option>
            <option value="grid">Double Grid</option>
            <option value="manual">Manual</option>
        </select>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Altitude (m)</label>
        <input id="altitude" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="60"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Speed (m/s)</label>
        <input id="speed" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="5"/>
    </div>

    <button id="exportBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        Export KML
    </button>
</div>
<script type="module" src="src/js/map.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
