<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Mission Builder</title>
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/assets/drone_icon.png" rel="icon">
</head>
<body class="">
<div id="map" class="w-full h-screen absolute inset-0 z-0 overflow-visible"></div>

    <!-- Sidebar: Mission Config Panel -->
    <div id="mission-controls" class="absolute p-4 left-0 top-20 w-70 h-full bg-[rgb(255,255,255)]/90  rounded shadow-xl overflow-y-auto transform transition-transform duration-300 -translate-x-full">
        <h2 class="text-lg font-semibold">Mission Setup</h2>

        <div>
            <label class="text-sm font-medium">Selected POI</label>
            <div id="poi-coords" class="text-xs text-gray-600">Click on the map</div>
        </div>

        <div>
            <label for="missionType" class="block text-sm font-medium">Mission Type</label>
            <select id="missionType" class="w-full border p-2 rounded">
                <option value="orbit">Orbit</option>
                <option value="grid">Grid</option>
                <!-- Add more in future -->
            </select>
        </div>

        <div id="orbit-config" class="space-y-2">
            <div>
                <label class="block text-sm font-medium">Number of Orbits</label>
                <input type="number" id="orbitCount" value="1" min="1" class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Orbit Radius (m)</label>
                <input type="number" id="orbitRadius" value="50" min="5" class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Altitude (m)</label>
                <input type="number" id="altitude" value="30" class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Speed (m/s)</label>
                <input type="number" id="speed" value="5" class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Camera Action</label>
                <select id="cameraAction" class="w-full border p-2 rounded">
                    <option value="photo">ðŸ“· Photo</option>
                    <option value="video">ðŸŽ¥ Video</option>
                </select>
            </div>
        </div>

        <button id="generateMissionBtn"
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 disabled:bg-gray-400 hover:cursor-pointer"
                disabled>Generate Mission</button>
    </div>



<!-- Waypoint Edit Modal -->
<div id="editModal" class="fixed inset-0 bg-[rgb(0,0,0)]/50 flex items-center justify-center z-50 hidden">

    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
        <h2 id="editModalTitle" class="text-xl font-bold mb-4"></h2>
        <form id="waypointForm" class="space-y-3">
            <input type="hidden" id="waypointIndex" />
            <div>
                <label class="block text-sm font-medium">Altitude (m)</label>
                <input type="number" id="edit-altitude" class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block text-sm font-medium">Speed (m/s)</label>
                <input type="number" id="edit-speed" class="w-full border p-2 rounded" />
            </div>
            <div>
                <input type="range" min="-100" max="100" id="edit-gimbal" class="w-full border p-0 rounded" oninput="this.nextElementSibling.value = this.value"/>
                <output>auto</output>
                <label class="block text-sm font-medium">Gimbal Angle</label>
            </div>
                <hr>
            <div class="bg-rgb(0,0,0)/20">
                <label class="block text-sm font-medium">Gimbal Track POI</label>
            <div class="radio-container">
                <label class="mission-radio">Disable</label>
                <input class="radio-input" type="radio" id="radio-disable">
                <label class="mission-radio">Track</label>
                <input class="radio-input" type="radio" id="radio-track">
                <label class="mission-radio">Interpolate</label>
                <input class="radio-input" type="radio" id="radio-interpolate">
            </div>
            </div>
            <div>
                <label class="block text-sm font-medium">Camera Action</label>
                <select id="edit-action" class="w-full border p-2 rounded cursor-pointer">
                    <option value="photo">Photo</option>
                    <option value="start_video">Start Video</option>
                    <option value="stop_video">Stop Video</option>
                </select>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" id="editCancelBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 hover:cursor-pointer">Cancel</button>
                <button id="editSaveBtn" type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hover:cursor-pointer">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Collapsible Tree Panel -->
<div id="waypointTreeWrapper" class="fixed left-0 top-11 h-full max-w-md w-full z-10 transform transition-transform duration-300 -translate-x-full">
    <div id="waypointTree" class="p-4 w-full h-full bg-[rgb(255,255,255)]/90 rounded-r-2xl shadow-xl overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Mission Waypoints</h2>
        <ul class="space-y-2" id="missionList">
            <!-- Missions will be injected here -->
        </ul>
    </div>
</div>

<!-- Batch Edit Panel -->
<div id="batchEditor" class="hidden right-4 absolute fixed top-4 p-4 bg-white rounded-2xl shadow-xl w-80 z-10">
    <h3 class="text-lg font-semibold mb-2">Batch Edit</h3>
    <form id="batchEditForm" class="space-y-2">
        <div>
            <label for="batch-altitude" class="block text-sm font-medium">Altitude (m)</label>
            <input type="number" id="batch-altitude" class="w-full border rounded px-2 py-1">
        </div>
        <div>
            <label for="batch-speed" class="block text-sm font-medium">Speed (m/s)</label>
            <input type="number" id="batch-speed" class="w-full border rounded px-2 py-1">
        </div>
        <div>
            <label for="batch-action" class="block text-sm font-medium">Camera Action</label>
            <select id="batch-action" class="w-full border rounded px-2 py-1 cursor-pointer">
                <option value="">-- No Change --</option>
                <option value="Photo">Photo</option>
                <option value="Start Video">Start Video</option>
                <option value="Stop Video">Stop Video</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 cursor-pointer">Apply to All</button>
        <button type="button" onclick="closeBatchEditor()" class="ml-2 text-sm text-gray-600 hover:underline hover:text-gray-700 cursor-pointer">Cancel</button>
    </form>
</div>

<!-- Waypoint Editor Panel -->
<div id="waypointEditor" class="hidden fixed right-4 top-4 p-4 bg-white rounded-2xl shadow-xl w-80 z-10">
    <h3 class="text-lg font-semibold mb-2">Edit Waypoint</h3>
    <form id="waypointEditForm" class="space-y-2">
        <div>
            <label for="wp-altitude" class="block text-sm font-medium">Altitude (m)</label>
            <input type="number" id="wp-altitude" class="w-full border rounded px-2 py-1">
        </div>
        <div>
            <label for="wp-speed" class="block text-sm font-medium">Speed (m/s)</label>
            <input type="number" id="wp-speed" class="w-full border rounded px-2 py-1">
        </div>
        <div>
            <label for="wp-action" class="block text-sm font-medium">Camera Action</label>
            <select id="wp-action" class="w-full border rounded px-2 py-1">
                <option value="Photo">Photo</option>
                <option value="Start Video">Start Video</option>
                <option value="Stop Video">Stop Video</option>
            </select>
        </div>
        <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Save</button>
        <button type="button" onclick="closeWaypointEditor()" class="ml-2 text-sm text-gray-600 hover:underline">Cancel</button>
    </form>
</div>


<script>
    const missions = [
        {
            id: 1,
            name: "Orbit around POI",
            waypoints: [
                { id: 1, altitude: 50, speed: 5, action: "Photo" },
                { id: 2, altitude: 50, speed: 5, action: "Photo" },
            ]
        },
        {
            id: 2,
            name: "Grid Area Scan",
            waypoints: [
                { id: 1, altitude: 40, speed: 3, action: "Start Video" },
                { id: 2, altitude: 40, speed: 3, action: "Stop Video" },
            ]
        }
    ];

    function renderWaypointTree() {
        const list = document.getElementById("missionList");
        list.innerHTML = "";

        missions.forEach((mission, missionIndex) => {
            const li = document.createElement("li");
            li.innerHTML = `
      <details class="group">
        <summary class="cursor-pointer font-semibold text-blue-700 flex justify-between items-center">
          ${mission.name}
          <button onclick="openBatchEditor(${missionIndex})" class="text-xs text-gray-600 hover:underline hover:text-gray-700 cursor-pointer">Batch Edit</button>
        </summary>
        <ul class="ml-4 mt-2 space-y-1">
${mission.waypoints.map((wp, wpIndex) => `
  <li class="pl-2 border-l-2 border-blue-300 text-sm flex justify-between items-center">
    <button onclick="openWaypointEditor(${missionIndex}, ${wpIndex})" class="hover:underline flex-grow text-left">
      Waypoint ${wp.id} â€” Alt: ${wp.altitude}, Speed: ${wp.speed}, Action: ${wp.action}
    </button>
    <button onclick="deleteWaypoint(${missionIndex}, ${wpIndex})" class="text-red-500 hover:text-red-700 ml-2 text-xs cursor-pointer">âœ–</button>
  </li>
`).join('')}

        </ul>
      </details>
    `;
            list.appendChild(li);
        });
    }

    function deleteWaypoint(missionIndex, wpIndex) {
        missions[missionIndex].waypoints.splice(wpIndex, 1);
        renderWaypointTree();
    }

    function openBatchEditor(missionIndex) {
        document.getElementById("batchEditor").classList.remove("hidden");
        document.getElementById("batchEditor").dataset.missionIndex = missionIndex;
    }

    function closeBatchEditor() {
        document.getElementById("batchEditor").classList.add("hidden");
    }

    // Handle batch form submission
    const batchForm = document.getElementById("batchEditForm");
    batchForm.addEventListener("submit", e => {
        e.preventDefault();
        const missionIndex = parseInt(document.getElementById("batchEditor").dataset.missionIndex);
        const mission = missions[missionIndex];

        const altitude = document.getElementById("batch-altitude").value;
        const speed = document.getElementById("batch-speed").value;
        const action = document.getElementById("batch-action").value;

        mission.waypoints.forEach(wp => {
            if (altitude) wp.altitude = parseFloat(altitude);
            if (speed) wp.speed = parseFloat(speed);
            if (action) wp.action = action;
        });

        renderWaypointTree();
        closeBatchEditor();
    });

    renderWaypointTree();


    let currentMissionIndex = null;
    let currentWaypointIndex = null;

    function openWaypointEditor(missionIndex, wpIndex) {
        const wp = missions[missionIndex].waypoints[wpIndex];
        alert(`Edit Waypoint ${wp.id} - Alt: ${wp.altitude}, Speed: ${wp.speed}, Action: ${wp.action}`);

        document.getElementById("wp-altitude").value = wp.altitude;
        document.getElementById("wp-speed").value = wp.speed;
        document.getElementById("wp-action").value = wp.action;

        document.getElementById("waypointEditor").classList.remove("hidden");
    }

    function closeWaypointEditor() {
        document.getElementById("waypointEditor").classList.add("hidden");
    }

    // Handle single waypoint save
    document.getElementById("waypointEditForm").addEventListener("submit", e => {
        e.preventDefault();
        const altitude = parseFloat(document.getElementById("wp-altitude").value);
        const speed = parseFloat(document.getElementById("wp-speed").value);
        const action = document.getElementById("wp-action").value;

        const wp = missions[currentMissionIndex].waypoints[currentWaypointIndex];
        wp.altitude = altitude;
        wp.speed = speed;
        wp.action = action;

        renderWaypointTree();
        closeWaypointEditor();
    });

</script>




<script type="module" src="src/main.js"></script>
</body>
</html>
